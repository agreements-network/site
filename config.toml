  # Overview section
  [params.overview]
    enable = true
    title = "Overview"

    [[params.overview.col1]]
      title = "The Problem"
      description = "Contracts are fundamental to the global economic system, yet the way agreements are formed and monitored is slow and costly. The market is failing to be effectively served by a legal establishment geared towards the bespoke and high-value. Growing markets such as the networked economy need a way to access better legal services and tools that support the way modern commerce is evolving."

    [[params.overview.col2]]
      title = "The Solution"
      description = "The Agreements Network is built to enable new and more efficient forms of operating agreements via decentralised, distributed systems. It provides a technical platform enabling lawyers to productise their previously bespoke services. It uses blockchain and smart contracts technologies to provide consumers with a real-time view on their obligations. Active Agreements on the network allow businesses to visualize their risk in a compelling way."


