  # Use Cases section
  [params.usecases]
    enable = true
    title = "Use Cases"

    [[params.usecases.item]]
      title = "Equipment Fleet Leasing"
      subtitle = "Facilitating As-A-Service Business Models"
      description = "<p>In the evolving network economy, devices upgrade and proliferate quickly, resulting in a trend towards pay-per-use and leasing models and in deployments of fleets of equipment, for example, robotics like drones. To serve this market, agreements issues such as unit function history, ownership, payments, rights of use, maintenance and insurance may all be parameterized as workflows in the Agreements Network.</p>"
      img = "fleet-lease.png"
      alt = "Equipment Leasing - Fleets"

     [[params.usecases.item]]
      title = "Content Creators"
      subtitle = "Earning Money While Protecting Content Rights"
      description = "<p>The internet has generated profitable new media platforms for users to create and distribute content (YouTube etc). Despite the vast opportunities there are problems for creators of unique content, for example ownership of their intellectual property, ensuring fair remuneration, and protecting against third-party copyright infringement lawsuits. The Agreements Network is a powerful tool to meet these unique challenges.</p>"
      img = "agreements-network-diagram-07.png"
      alt = "Content Creators"

    [[params.usecases.item]]
      title = "Corporate Governance"
      subtitle = "Increasing Margins through Functionality and Reproducibility"
      description = "<p>Corporate governance (the rules and processes which control a company) is traditionally a meaty revenue stream for lawyers. The first stage in this essential business process is company incorporation or organization. The Agreements Network provides value by creating a persistent record of the incorporation instrument, to anchor further smart contracts for corporate governance, thus unlocking further potential legal work.</p>"
      img = "agreements-network-diagram-05.png"
      alt = "Corporate Governance"

